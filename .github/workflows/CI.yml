name: Build 64Bit

on: [push, pull_request]

jobs:

  MIN-GW:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: actions/checkout@v2
    - name: Setup MinGW
      id: setup
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64
        cc: 1
        uses: ./
    - name : Build main.cpp
      run: |
       & '${{ steps.setup.outputs.gxx }}' -o ./compile/result ./src/main.cpp
    - name : Upload Artifact 
      uses : actions/upload-artifact@v2.3.1
      with:
          name: RentalMobil
          path: ./compile/
          retention-days: 2
